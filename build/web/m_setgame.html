<!DOCTYPE html>

<html>
    <head>
        <title>Game List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" href="css/m_setgame.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <script src="js/m_setgame.js"></script>
        <script type="text/template" id="gameListTemplate">
            <ul data-role="listview" id="gamelistview" class="game-list" data-inset="true">
                <li data-id='{{gameId}}'>
                    <a href="#" data-id='{{gameId}}'>
                        {{gameId}}<br>
                        {{gameDesc}}<br>
                        Max: {{maxPlayers}}<br>
                        Time: {{maxTime}}<br>
                    </a>
                </li>
            </ul>
        </script>
        <script type="text/template" id="cardTemplate">
            <div class="{{uiClass}}">
                <div class="ui-bar ui-bar-a" style="height:100px width=100px">
                    <a href="#" card-id='{{cardnum}}' id='{{id}}'>
                        <img card-id='img-{{cardnum}}' id='img-{{id}}' src="{{imgSrc}}" height="50" width="50"/>
                    </a>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div data-role="page" id="loginpage">
            <div data-role="header">
                <h1>Set Game - Login</h1>
            </div>
            <div role="main" class="ui-content">
                <div data-role="fieldcontain">
                    <label for="userid">User ID </label>
                    <input type="text" id="userid" name="userid" value="">
                </div>
                <div data-role="fieldcontain">
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" value="">
                </div>
                <div data-role="fieldcontain" data-inline="true">
                    <input type="submit" id="signup" value="Sign Up" data-inline="true" onclick="signUp()">
                    <input type="submit" id="loginsubmit" value="Submit" data-inline="true" onclick="loginSubmit()">
                    <input type="Reset"  id="loginreset" value="Clear" data-inline="true" onclick="loginReset()">
                </div>
                <a href="#gamelistpage">Game List</a>
            </div>
            <div data-role="footer"></div>
        </div>

        <div data-role="page" id="signuppage">
            <div data-role="header">
                <h1>Set Game - Sign Up</h1>
            </div>
            <div role="main" class="ui-content">
                <div data-role="fieldcontain">
                    <label for="suserid">User ID </label>
                    <input type="text" id="suserid" name="suserid" value="">
                </div>
                <div data-role="fieldcontain">
                    <label for="spassword">Password </label>
                    <input type="password" id="spassword" name="spassword" value="">
                </div>
                <div data-role="fieldcontain">
                    <label for="rpassword">Re-enter Password </label>
                    <input type="password" id="rpassword" name="rpassword" value="">
                </div>
                <div data-role="fieldcontain" data-inline="true">
                    <!--input type="submit" id="signup" value="Sign Up" data-inline="true" onclick="signUp()"-->
                    <input type="submit" id="signupsubmit" value="Submit" data-inline="true" onclick="signUpSubmit()">
                    <input type="Reset"  id="signupreset" value="Clear" data-inline="true" onclick="signUpReset()">
                </div>
            </div>
            <div data-role="footer"></div>
        </div>

        
        <div data-role="page" id="gamelistpage">
            <div data-role="header">
                <h1>Set Game - Game List</h1>
            </div>
            <div role="main" id="gamelist" class="ui-content">
                <!-- List Generated by Java Script using template --> 
            </div>
            <div data-role="footer"></div>
        </div>
        
        <div data-role="page" id="gamepage">
            <div data-role="header">
                <div data-role="fieldcontain" data-inline="true">
                    <button>Back</button>
                    <button>Refresh</button>
                </div>
            </div>
            <div role="main" id="game" class="ui-content">
                <!--div class="ui-grid-b" id="cardgrid"-->
                <fieldset class="ui-grid-b card-list" id="cardgrid">
                    <!--Generated by Java Script using cardTemplate-->
                </fieldset>
                <!--/div-->
            </div>
            <div data-role="footer">
                <div data-role="fieldcontain" data-inline="true">
                    <input type="submit" id="setsubmit" value="Submit" data-inline="true" onclick="submitSet()">
                    <input type="Reset"  id="setreset" value="Clear" data-inline="true" onclick="clearCards()">
                </div>
            </div>
        </div>
        
    </body>
</html>
